<section id="tutor-convenzioni">
    <h1>Convenzioni</h1>
    <div id="wrap-tutor-convenzioni">
        <!-- Lista di convenzioni -->
        <div id="wrap-convenzioni">
            <%
                Convenzioni convenzioni = (Convenzioni)request.getAttribute("convenzioni");
                for(int i = 0; i < convenzioni.size(); i++){
                    Convenzione convenzione = convenzioni.getConvenzione(i);
            %>
                    <div id="wrap-convenzione">
                        <p id="convenzione-id"> <%= convenzione.getId() %></p>
                        <p id="convenzione-info"> <%= convenzione.getInfo() %></p>
                    </div>
            <%
                }
            %>
        </div>
    </div>
    <span id="registra-convenzione">
        <input class="ts-button" name="" type="button" 
            value="Registra Nuova Convenzione"/>
    </span>
    </br>
    <span id="new-convenzione">
        <textarea id="tutor-conv" placeholder="Convenzione"
            ros="40" cols="40">
        </textarea>
        <label id="wrap-ts-input">
            <input class="ts-button" name="compila-conv" 
                type="button" value="Compila"/>
            <input class="ts-button" name="invio-conv" 
                type="button" value="Invio"/>
        </label>
    </span>
</section>
